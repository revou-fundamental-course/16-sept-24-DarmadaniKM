<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Navigation -->
        <div class = "nav-button">
            <button onclick="location.href='#section-home'">Home</button>
            <button onclick="location.href='#section-profile'">Our Profile</button>
            <button onclick="location.href='#section-portfolio'">Portofolio</button>
            <button onclick="location.href='#section-message'">Message</button>
        </div>
    </header>

    <main>
        <!-- Home -->
        <section id="section-home" class="main-section">
            <header>
                <h1>Hi <span id="welcome-name">User</span>, Welcome to My Website</h1>
            </header>

            <article>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing</p>

                <!-- Photo Banner -->
                <div class="photo-banner"></div>
            </article>

        </section>

        <hr>

        <!-- Our Profile -->
        <section id="section-profile" class="main-section">
            <header>
                <h1>Our Profile</h1>
            </header>

            <div class="profile-icon-container">
                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 1</h4>
                </div>
    
                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 2</h4>
                </div>

                <div>
                    <div class="profile-icon"></div>
                    <h4>Profile 3</h4>
                </div>
            </div>

        </section>

        <hr />

        <!-- Portofolio -->
        <section id="section-portfolio" class="main-section">
            <header>
                <h1>Portofolio</h1>
            </header>
        </section>

        <hr />

        <!-- Message Us -->
        <section id="section-message" class="main-section">
            <header>
                <h1>Message Us</h1>
            </header>
            
            <section class="message-container" class="main-section">
                <!-- Form -->
                <form name="message-form" onsubmit="return validateForm()">
                    <table>
                        <tr>
                            <td>Name</td> 
                            <td>:</td>
                            <td><input placeholder="Name" type="text" name="full-name"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Birth Date</td> 
                            <td>:</td>
                            <td><input type="date" name="birth-date"></td>
                            <td><p id="error-date"></p></td>
                        </tr> 
                        <tr>
                            <td>Gender</td>
                            <td>:</td>
                            <td>
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Message</td>
                            <td>:</td>
                            <td><textarea placeholder="Type here" name="pesan"></textarea></td>
                        </tr>
                        <tr>
                            <th colspan="3">
                                <input type="submit" id="submit" value="Submit">
                            </th>
                        </tr>
                    </table>
                </form>

                <!-- Result Form -->
                <div class="result-form">
                    <p>Curent Time:<span id="send-time"></span></p>
                    <p>Name: <span id="send-fullname"></span></p>
                    <p>Birth Date: <span id="send-birthdate"></span></p>
                    <p>Gender: <span id="send-gender"></span></p>
                    <p>Message: <span id="send-pesan"></span></p>
                </div>
            </section>
        </section>
    </main>

    <hr />

    <footer class="main-footer">Created by Darmadani Kyat</footer>
    <script src="js/script.js"></script>
</body>
</html>
